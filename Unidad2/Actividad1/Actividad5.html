<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Actividad 1</title>
    <script>
        let edad = parseInt(prompt("Indica tu edad:"));
        let añosRest = 100 - edad;
        let dia = añosRest * 365;
        let hora = dia * 24;
        let minuto = hora * 60;
        let segundo = minuto * 60;

        alert('Te quedan para cumplir 100 años: \n' +
        dia + ' dias, \n o ' + hora + ' horas, \n o ' +
        minuto + ' minutos, \n o ' + segundo + ' segundos.' )
    </script>
</head>

</html>
